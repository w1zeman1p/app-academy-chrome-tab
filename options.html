<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>App Academy</title>
  <link rel="stylesheet" href="css/type.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>

  <header class="group">
    <h1 class="logo"><a href="http://www.appacademy.io/">App Academy</a></h1>
  </header>

  <form action="#">

    <h1>Options</h1>

    <div id="info"><p>Settings saved!</p></div>

    <div class="input">
      <label for="input-desk">Desk</label>
      <input type="number" value="" id="input-desk">
    </div>

    <div class="input">
      <label for="input-pod-id">Pod (id)</label>
      <input type="number" value="1" id="input-pod-id">
    </div>

    <div class="input">
      <label for="input-password">Password</label>
      <input type="password" value="" id="input-password">
    </div>

    <div class="input">
      <div class="label">Location</div>
      <div id="input-location">
        <label>
          <input type="radio" name="location" value="1"> NYC
        </label>
        <label>
          <input type="radio" name="location" value="2"> SF
        </label>
      </div>
    </div>

    <div class="submit">
      <button>Save</button>
    </div>

  </form>

  <footer>
    <a href="tab.html">Options</a>
  </footer>

  <script src="js/jquery-2.1.0.min.js"></script>
  <script src="js/sjcl.js"></script>
  <script src="js/options.js"></script>
</body>
</html>
