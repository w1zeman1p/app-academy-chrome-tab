<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>App Academy</title>
  <link rel="stylesheet" href="css/type.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>

  <header class="group">
    <h1 class="logo"><a href="http://www.appacademy.io/">App Academy</a></h1>
  </header>

  <form action="#">

    <h1>Options</h1>

    <div id="info"><p>Settings saved!</p></div>

    <div class="input">
      <label for="input-desk">Desk</label>
      <input type="text" value="" id="input-desk">
    </div>

    <div class="input">
      <label for="input-city">City</label>
      <select id="input-city">
        <option value="1">NYC</option>
        <option value="2">SF</option>
      </select>
    </div>

    <div class="input">
      <label for="input-password">Password</label>
      <input type="password" value="" id="input-password">
    </div>

    <div class="submit">
      <button>Save</button>
    </div>

  </form>

  <footer>
    <a href="tab.html">Options</a>
  </footer>

  <script src="js/jquery-2.1.0.min.js"></script>
  <script src="js/options.js"></script>
</body>
</html>
